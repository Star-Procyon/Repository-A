<!DOCTYPE html>
<html lang="HU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/CSS/stylecards.css">
    
  
    <title>Névjegyek</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <img src="https://scontent-vie1-1.xx.fbcdn.net/v/t39.30808-6/438717447_771692395094059_5566080309119519421_n.jpg?_nc_cat=106&ccb=1-7&_nc_sid=5f2048&_nc_ohc=F0hbl4ubEFkQ7kNvgFuubC4&_nc_ht=scontent-vie1-1.xx&oh=00_AfBJP-IrSdksQZPNg5qCaFLa-i1WRgZ2eHyYzc9OTZBWYw&oe=663154ED"
                alt="Person" class="card__image">
            <p class="card__name">Szanyi Tamás</p>
            <div class="grid-container">

                <div class="grid-child-posts">
                    
                </div>

                <div class="grid-child-followers">
                    
                </div>

            </div>
            <ul class="social-icons">
                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa fa-codepen"></i></a></li>
            </ul>
            <button class="btn draw-border">Gratulálok!</button>
            <button class="btn draw-border">Message</button>

        </div>
