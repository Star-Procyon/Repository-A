<!DOCTYPE html>
<html lang="HU">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="stylecards.css">
  
    <title>Névjegyek</title>
</head>

<body>

    <div class="container">
        <div class="card">
            <img src="https://scontent-vie1-1.xx.fbcdn.net/v/t39.30808-1/412901991_703753785221254_2122016460609495453_n.jpg?stp=cp0_dst-jpg_p64x64&_nc_cat=107&ccb=1-7&_nc_sid=5f2048&_nc_ohc=lyJZK5LaRzUAb7imc-p&_nc_ht=scontent-vie1-1.xx&oh=00_AfB3bB3bjFxTIioCC09zB04y8AWbMWju4XuNZi04PlB1cw&oe=66283FC2"
                alt="Person" class="card__image">
            <p class="card__name">Szanyi Tamás</p>
            <div class="grid-container">

                <div class="grid-child-posts">
                    
                </div>

                <div class="grid-child-followers">
                    
                </div>

            </div>
            <ul class="social-icons">
                <li><a href="#"><i class="fa fa-instagram"></i></a></li>
                <li><a href="#"><i class="fa fa-twitter"></i></a></li>
                <li><a href="#"><i class="fa fa-linkedin"></i></a></li>
                <li><a href="#"><i class="fa fa-codepen"></i></a></li>
            </ul>
            <button class="btn draw-border">Gratulálok!</button>
            <button class="btn draw-border">Message</button>

        </div>
